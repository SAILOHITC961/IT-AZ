<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | IT Asset Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6610f2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

       

        .corner-logo-right {
            position: absolute;
            top: 00px;
            right: 20px;
            width: 170px;
            height: auto;
        }

        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .btn-primary {
            width: 100%;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>

    

    <!-- Azure Logo (Top Right Corner) -->
    <img src="{{ url_for('static', filename='microsoftazure-featured.png') }}" alt="Azure Logo" class="corner-logo-right">

    <div class="login-container">
        <h3 class="mb-4 text-center">ðŸ’¼ IT Asset Manager Login</h3>
        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

</body>

</html>
